<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="./js/scripts.js"></script>
    <table class="highlight centered">
      <thead>
          <tr>
              <th>Изображение</th>
              <th>Товар</th>
              <th>Колличество</th>
              <th>Цена</th>
              <th>Редактирование</th>
          </tr>
      </thead>
      
      <tbody>
          <tr>
              <td><img src="./img/html.jpeg" alt="" srcset="" style="width: auto; height: 75px;"></td>
              <td>HTML</td>
              <td>654</td>
              <td>$0.87</td>
              <td>
                  
                      
                      <i class="Tiny material-icons" style="cursor: pointer;" >
                              delete_forever
                              </i></td>
          </tr>
          <tr>
              <td><img src="./img/css.png" alt="" srcset="" style="width: auto; height: 75px;"></td>
              <td>CSS</td>
              <td>854</td>
              <td>$3.76</td>
              <td>
                  
                      <i class="Tiny material-icons" style="cursor: pointer;">
                              delete_forever
                              </i></td>
          </tr>
          <tr>
              <td><img src="./img/js.png" alt="" srcset="" style="width: auto; height: 75px;"></td>
              <td>JavaScript</td>
              <td>888</td>
              <td>$7.00</td>
              <td>
                      
                      <i class="Tiny material-icons" style="cursor: pointer;">
                              delete_forever
                              </i></td>
          </tr>
      </tbody>
  </table>

<div class="container">
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix"></i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
        </form>
      </div>
      
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
          
        </div>
      </div>
    </form>
  </div>
  
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="adress" type="text" class="validate">
          <label for="adress">Your adress for shipping</label>
          
        </div>
      </div>
    </form>
  </div>
</div>
        
        
</body>
</html>
